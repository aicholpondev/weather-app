<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</head>
<body>
<div class="container">
    <form>
        <p class="icon"><ion-icon name="location-outline"></ion-icon></p>

          <input type="text" id="city-name-input" class="bordered-block"/>
       <button id="get-weather-btn" class="bordered-block">Get weather</button>
    </form>
    <div class="weather">
        <div class="weather-description-wrapper">
            <p id="weather-description" class="weather-data"></p>
            <img src="" alt="" id="weather-icon">
        </div>
        <p id="temperature" class="weather-data"></p>
        <p id="wind-speed" class="weather-data"></p>
    </div>
</div>
<script src="main.js"></script>

</body>
</html>
